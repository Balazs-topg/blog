version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 # This sets the Node.js version to 14. Adjust as needed.
        - echo Installing dependencies...
        - npm ci
    build:
      commands:
        - echo Building the project...
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
